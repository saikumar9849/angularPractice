<table border="1" cellSpacing="5px" cellPadding="5px" align="center">
    <thead>
        <tr>
            <th>Name</th>
            <th>Capital</th>
            <th>Flag</th>
            <th>Region</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of data">
            <td>{{c.name.common}}</td>
            <td>{{c.capital}}</td>
            <td><img src="{{c.flags.png}}"/></td>
            <td>{{c.region}}</td>
        </tr>
    </tbody>
</table>
