<h1>Update Product</h1>
Id: <input type="number" [(ngModel)]="id1"/><br/>
Name: <input type="text" [(ngModel)]="name1"/><br/>
Price: <input type="number" [(ngModel)]="price1"/><br/>
<button (click)="updateProduct({'id':id1,'name':name1,'price':price1})">Update</button>
<h1>{{ updateResponse  | json}}</h1>
